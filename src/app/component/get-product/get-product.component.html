<h3 class="p-3 text-center">Product Detail Information:</h3>
<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Product Description</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.productDetail}}</td>
      <td>{{product.price}}</td>
      <td>
        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons" (click)="editProduct(product)">&#xE254;</i></a>
        <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons" (click)="deleteProduct(product.id)">&#xE872;</i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <button class="btn btn-primary btn-sm float-right" (click)="addProductPage()">Add Product</button>
  </div>
</div>
